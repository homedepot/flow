language: python
dist: trusty
sudo: false
cache: pip

branches:
  only:
  - travis

services:
  - docker

matrix:
  include:
    - python: "3.5"

if: tag IS blank

before_script:
  - pip install --upgrade setuptools

install:
  - pip install coveralls
  - pip install bandit
  - pip install -e .

jobs:
  include:
    - stage: version
      script: flow github version production
    - stage: unit test
      script: py.test -s -v ./tests --capture=sys
    - stage: quality
      script: coverage run --source flow -m py.test
      after_success:
        - coverage report
        - coveralls
      script: bandit -r -ll -ii -x tests .
      script: flow tracker label-release production
    - stage: pypi
      deploy:
        provider: pypi
        user: $PYPI_USER
        password: $PYPI_PWD
        skip_cleanup: true
        on:
          branch: master
    - stage: docker
      script:
        - flow github -o VERSION getversion production
        - docker build -t aturner/flow .
      after_success:
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
        - docker push aturner/flow;